<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undercover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto;
            background: url('imagine.png') center/cover no-repeat;
        }

        h1 {
            font-size: 24px;
            margin-top: 15px;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
        }

        .social-icons img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image"></div>
        <h1>Undercover</h1>
        <div class="social-icons">
            <a href="https://instagram.com/vjelc" target="_blank">
                <img src="instagram.png" alt="Instagram Logo">
            </a>
            <a href="https://www.tiktok.com/@empty8293919" target="_blank">
                <img src="tiktok.png" alt="TikTok Logo">
            </a>
        </div>
    </div>
</body>
</html>
